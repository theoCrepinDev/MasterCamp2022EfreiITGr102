<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Vue followed by Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="face-api.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar" style="background-color: #e30000;">
                <!-- Navbar content -->
                <div class="container-fluid container-nav-bar">
                    <router-link class="navbar-brand center" to="/">
                        <img src="./images/YesWEVOTE_logo_detoure.png" alt="Logo" height="100" class="d-inline-block align-text-top">
                    </router-link>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/#/AjouterVote">Contact</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" href="/#/vote" aria-current="page">Vote</a>
                          </li>
                          <li class="nav-item" v-if="userConnected.admin === true">
                            <a class="nav-link active" aria-current="page" href="/#/AjouterVote">Ajouter Vote</a>
                           </li>
                          
                        </ul>
                    </div>


                    <div class="d-flex" v-if="userConnected.CNI === ''">
                        <button class="btn btn-outline-light btn-lg" type="submit" onclick="location.href='/#/Inscription1'">Inscription</button>
                        <button class="btn btn-light btn-lg btn-connexion" type="submit" onclick="location.href='/#/Connexion'">Connexion</button>
                    </div>

                    <div class="d-flex" v-else>
                        <p>Utilisateur : <span v-html>{{userConnected.CNI}}</span></p>
                        <button class="btn btn-outline-light btn-lg" type="button" onclick="location.href='/#/Deconnexion'">Deconnexion</button>
                    </div>
                      
                </div>
              </nav>             

        </header>
        <main>
            <router-view
            :liste-candidat="listeCandidat"
            :reponse-voter="reponseVoter"
            :picturelink="picturelink"
            :user-connected="userConnected"
            @ajouter-suffrage="ajouterSuffrage"
            @connexion="connexion"
            @deconnexion="deconnexion"
            
            ></router-view>
        </main>
    </div>
    <script src="/vue-application.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
